<main class="grid gap-8 w-fit p-2">
  <h2
    class="px-6 py-2 bg-teal-700 text-white text-xl lg:text-5xl font-extralight rounded-xl text-center"
  >
    Medal per Country
  </h2>
  <div class="grid md:flex gap-6 items-center w-full">
    <div
      class="h-full grid gap-2 lg:gap-4 place-content-center rounded-xl border-2 border-teal-700 p-4 w-full"
    >
      <h3 class="md:text-xl lg:text-2xl font-extralight text-center">
        Number of JOs
      </h3>
      <span
        class="text-center font-semibold text-xl lg:text-3xl"
        >{{ olympics[0].participations.length }}</span
      >
    </div>
    <div
      class="h-full grid gap-4 rounded-xl border-2 border-teal-700 p-4 w-full place-content-center"
    >
      <h3 class="lg:text-2xl md:text-lg font-extralight text-center">
        Number of countries
      </h3>
      <span class="text-center font-semibold text-xl lg:text-3xl">
        {{ olympics.length }}
      </span>
    </div>
  </div>
 
  <ngx-charts-pie-chart
    [results]="pieChartData$ | async"
    [view]="view"
    [labels]="true"
    [doughnut]="false"
    [gradient]="false"
    [arcWidth]="0.15"
    [explodeSlices]="false"
    [animations]="true"
    (select)="onSelect($event)"
  >
    <ng-template #customTemplate let-model="model">
      This is vertical line tooltip template
      <pre>{{ model | json }}</pre>
    </ng-template>
    
  </ngx-charts-pie-chart>

  
</main>
